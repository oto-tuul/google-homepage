<!DOCTYPE html>
<html>
    <head>
        <title>Copy of Google homepage</title>
        <link rel="stylesheet" type="text/css" href=stylesheet.css media="screen"/>
    </head>
    <body>
        <div class="top">
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img id="google-apps" alt="Google Apps" src="https://image.flaticon.com/icons/svg/60/60991.svg"></a></li>
            <li><button class="sign-in">Sign In</button></li>
        </ul>
        </div>
        <img class="google-logo" src="images/googlelogo.png" alt="Google logo">
        <form>
            <div class="search">
                <img id="search" alt="search icon" src="images/search.png">
                <input class="rounded"></input>
            </div>
        </form>
        <button class="button" type="submit">Google Search</button>
<button class="button" type="submit">I'm Feeling Lucky</button>
        <div class="bottom">
            <ul>
                <li><a id="ad" href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">How Search Works</a></li>
                <li class="bottom-right"><a href="#">Settings</a></li>
                <li class="bottom-right"><a href="#">Terms</a></li>
                <li class="bottom-right"><a href="#">Privacy</a></li>
                
                
            </ul>
        </div>
    </body>
</html>
